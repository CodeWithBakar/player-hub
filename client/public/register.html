<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Player</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-brand">Player Hub</a>
        <div class="nav-links">
          <a href="index.html">Videos</a>
          <a href="register.html">Register</a>
          <a href="players.html">Player List</a>
          <a href="contact.html">Contact</a>
        </div>
        <button class="nav-toggle" id="nav-toggle" aria-label="Menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="mobile-nav" id="mobile-nav">
        <a href="index.html">Videos</a>
        <a href="register.html">Register</a>
        <a href="players.html">Player List</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <main class="container">
      <h1>Register a New Player</h1>
      <form id="register-form" class="styled-form">
        <div class="form-group">
          <label for="name">Name*</label
          ><input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="age">Age*</label
          ><input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="email">Email*</label
          ><input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="team">Team</label
          ><input type="text" id="team" name="team" />
        </div>
        <div class="form-group">
          <label for="position">Position</label
          ><input type="text" id="position" name="position" />
        </div>
        <button type="submit" class="btn">Register</button>
        <p id="form-message"></p>
      </form>
    </main>
    <script type="module" src="src/js/main.js"></script>
    <footer class="site-footer">
      <p>&copy; 2025 Player Hub. All Rights Reserved.</p>
    </footer>
  </body>
</html>
