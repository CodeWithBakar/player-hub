<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - Player Hub</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <!-- ... (same navbar as other pages) ... -->
    </nav>

    <main class="container">
      <div class="status-page-container">
        <div class="status-icon success">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h1>Thank You!</h1>
        <p class="page-subtitle">
          Your event registration is complete. A confirmation has been sent to
          your email.
        </p>
        <div id="session-info" class="session-info" style="display: none"></div>
        <a href="events.html" class="btn btn-primary" style="margin-top: 1rem"
          >Back to Events</a
        >
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Player Hub. All Rights Reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sessionInfo = document.getElementById("session-info");
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("session_id");

        if (sessionId) {
          sessionInfo.textContent = `Payment Session ID: ${sessionId}`;
          sessionInfo.style.display = "block";
        }
      });
    </script>
  </body>
</html>
